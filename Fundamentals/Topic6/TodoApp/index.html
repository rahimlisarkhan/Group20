<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    <title>TodoApp</title>
  </head>
  <body class="bg-primary-subtle">
    <div class="container p-5 d-flex justify-content-center">
      <!-- Todo Info Header -->
      <div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title h1 text-primary text-center">Todo App</h5>
            <p class="card-text text-success-emphasis">
              With supporting text below as a natural lead-in to additional
              content.
            </p>

            <div class="alert alert-success d-none" role="alert" id="todoAlert">
              A simple success alertâ€”check it out!
            </div>
          </div>
        </div>

        <!-- Todo Input -->
        <div class="d-flex align-items-center justify-content-between my-3">
          <input
            class="form-control"
            style="margin-right: 8px"
            id="todoInput"
            placeholder="Your Todo"
          />
          <div
            class="btn-group bg-light"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-success" id="todoAddButton">
              Add
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              id="todoClearButton"
            >
              Clear
            </button>
          </div>
        </div>

        <!-- Todo List -->
        <ul class="list-group" id="todoList">

            1. salam

            <div class="btn-group">
              <button

                data-bs-toggle="modal"
                data-bs-target="#editModal"
                id="todoRemoveButton"
                onclick="handleActionItem('edit', 0,'test1')"
              >
                <i class="fa-solid fa-pen-to-square text-success-emphasis"></i>
              </button>
              <button

                <i class="fa-solid fa-trash text-danger-emphasis"></i>
              </button>
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit item</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control form-control-lg"
              id="editInput"
              placeholder="Your Todo"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success" id="saveModalButton">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./dom.js"></script>
    <script src="./main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
