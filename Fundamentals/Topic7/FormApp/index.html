<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>FormApp</title>
  </head>
  <body class="bg-warning-subtle">
    <div class="container p-5">
      <div class="d-flex flex-column">
        <!-- Form -->
        <div class="bg-light p-5">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Fullname</label
            >
            <input
              class="form-control"
              id="inputFullName"
              placeholder="Your name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Job</label>
            <input
              class="form-control"
              id="inputJob"
              placeholder="Front End Developer"
            />
          </div>

          <button
            type="button"
            class="btn btn-success mt-5 w-100"
            id="addInfoBtn"
          >
            Add info
          </button>
        </div>

        <table class="table table-striped table-hover mt-5">
          <thead>
            <tr class="table-primary">
              <th class="table-light">Fullname</th>
              <th class="table-light">Email</th>
              <th class="table-light">Job</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr class="table-light">
              <td class="table-light">Sarkhan Rahimli</td>
              <td class="table-light">rahimlisarkhan@gmail.com</td>
              <td class="table-light">Front End Developer</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./dom.js"></script>
    <script src="./main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
