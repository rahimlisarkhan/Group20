<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section>
        <div class="p-4 bg-danger-subtle w-50">
          <div class="p-4 h2 bg-danger">
            <div id="result" class="mb-2 bg-danger text-white"></div>

            <div class="d-flex align-items-center">
              <div id="firstNumEl" class="text-white h4"></div>
              <div id="operatorEl" class="text-white h4 mx-2"></div>
              <div id="secondNumEl" class="text-white h4"></div>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-warning number" value="1">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning number" value="4">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning number" value="3">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-danger operator" value="+">+</button>
              </div>
              <div class="col-3">
                <button class="btn btn-danger operator" value="*">*</button>
              </div>

              <div class="col-3">
                <button class="btn btn-primary equal" value="=">=</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
